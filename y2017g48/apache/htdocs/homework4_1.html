<script>
function store_guest_data()
{
  var name=document.getElementById("guest_info").name.value;
  var age=document.getElementById("guest_info").age.value;
  var email=document.getElementById("guest_info").email.value;
  var radio=document.getElementById("guest_info").gender;
  for(var i=0;i<radio.length;i++){if(radio[i].checked){break}};
  var gender=radio[i].value;

  document.cookie = "name"+" = "+name+";";
  document.cookie = "age"+" = "+age+";";
  document.cookie = "gender"+" = "+gender+";";
  document.cookie = "email"+" = "+email+";";
}

function store_host_data()
{
  var name=document.getElementById("host_info").name.value;
  document.cookie = "name_host"+" = "+name+";";
}

function changeway(){
  if(document.getElementById('host').style.display == 'none')
  {
    document.getElementById('host').style.display='block';
    document.getElementById('guest').style.display='none';
  }
  else
  {
    document.getElementById('host').style.display='none';
    document.getElementById('guest').style.display='block';
  }
}
</script>

<div id="guest" style="display:block">
  <h1 style="text-align:center">Login As Guest:</h1>
  <h4 style="text-align:center">login as <a href="javascript:void(0);" onclick="changeway()">host</a>:</h4>
  <div id="Guest_login" style="text-align:center;border:1px solid #9bdf70;background:#f0fbeb">

      <input type="radio" name="gender" value="female"/> Female <br>
      <b>E-mail:</b> <input type="text" name="email" /><br>
      <button type="submit" class="ui-button" onclick="store_guest_data()">Login</button>
    </form>
  </div>
</div>


<div id="host" style="display:none">
  <h1 style="text-align:center">Login As Host:</h1>
